components:
  - name: "All platforms"
    entries:
      -
        tags: new
        content: >
          Added the ability to use containerd for pulling and storing images. This is an experimental feature.
      -
        tags: new
        content: >
          Docker Desktop now runs untagged images
        issues:
          - docker/for-mac#6425
      -
        tags: new
        content: >
          Added search capabilities to Docker Extension’s Marketplace
        issues:
          - docker/roadmap#346
      -
        tags: new
        content: >
          Added the ability to zoom in, out or set Docker Desktop to Actual
          Size. This is done by using keyboard shortcuts ⌘ + / CTRL +,
          ⌘ - / CTRL -, ⌘ 0 / CTRL 0 on Mac and Windows respectively, or
          through the View menu on Mac
      -
        tags: new
        content: >
          Added compose stop button if any related container is stoppable
      -
        tags: new
        content: >
          Individual compose containers are now deletable from the **Container**
          view
      -
        tags: new
        content: >
          Removed the workaround for virtiofsd <-> qemu protocol mismatch on
          Fedora 35, as it is no longer needed. Fedora 35 users should upgrade
          the qemu package to the most recent version (qemu-6.1.0-15.fc35 as of
          the time of writing)
      -
        tags: new
        content: >
          Implemented an integrated terminal for containers
      -
        tags: new
        content: >
          Added a tooltip to display the link address for all external links
          by default
      -
        tags: upgrade
        content: |
          * [Docker Compose v2.10.2](https://github.com/docker/compose/releases/tag/v2.10.2)
          * [Buildx v0.9.1](https://github.com/docker/buildx/releases/tag/v0.9.1)
          * [Docker Scan v0.19.0](https://github.com/docker/scan-cli-plugin/releases/tag/v0.19.0)
          * [Kubernetes v1.25.0](https://github.com/kubernetes/kubernetes/releases/tag/v1.25.0)
          * [Go 1.19](https://github.com/golang/go/releases/tag/go1.19)
          * [cri-dockerd v0.2.5](https://github.com/Mirantis/cri-dockerd/releases/tag/v0.2.5)
          * [containerd v1.6.8](https://github.com/containerd/containerd/releases/tag/v1.6.8)
          * [containerd v1.6.7](https://github.com/containerd/containerd/releases/tag/v1.6.7)
          * [runc v1.1.4](https://github.com/opencontainers/runc/releases/tag/v1.1.4)
          * [runc v1.1.3](https://github.com/opencontainers/runc/releases/tag/v1.1.3)
      -
        tags: fixed
        content: >
          Compose V2 is now enabled after factory reset
      -
        tags: fixed
        content: >
          Precedence order of environment variables in Compose is more
          consistent, and clearly [documented](/compose/envvars-precedence/)
      -
        tags: fixed
        content: >
          Upgraded kernel to 5.10.124
      -
        tags: fixed
        content: >
          Improved overall performance issues caused by calculating disk size
        issues:
          - docker/for-win#9401
      -
        tags: fixed
        content: >
          Docker Desktop now prevents users on ARM macs without Rosetta
          installed from switching back to Compose V1, which has only intel
          binaries
      -
        tags: fixed
        content: >
          Changed the default sort order to descending for volume size and the
          **Created** column, along with the container's **Started** column
      -
        tags: fixed
        content: >
          Re-organized container row actions by keeping only the start/stop and
          delete actions visible at all times, while allowing access to the
          rest via the row menu item
      -
        tags: fixed
        content: >
          The Quickstart guide now runs every command immediately
      -
        tags: fixed
        content: >
          Defined the sort order for container/compose **Status** column to
          running > some running > paused > some paused > exited > some
          exited > created
      -
        tags: fixed
        content: >
          Fixed issues with the image list appearing empty in Docker Desktop
          even though there are images
        issues:
          - docker/for-win#12693
          - docker/for-win#6347
      -
        tags: fixed
        content: >
          Defined what images are "in use" based on whether or not system
          containers are displayed. If system containers related to Kubernetes
          and Extensions are not displayed, the related images are not defined
          as "in use."
      -
        tags: fixed
        content: >
          Fixed a bug that made Docker clients in some languages hang on
          `docker exec`
        issues:
          - apocas/dockerode#534
      -
        tags: fixed
        content: >
          A failed spawned command when building an extension no longer causes
          Docker Desktop to unexpectedly quit
      -
        tags: fixed
        content: >
          Fixed a bug that caused extensions to be displayed as disabled in the
          left menu when they are not
      -
        tags: fixed
        content: >
          Fixed `docker login` to private registries when Registry Access
          Management is enabled and access to Docker Hub is blocked
      -
        tags: fixed
        content: >
          Fixed a bug where Docker Desktop fails to start the Kubernetes
          cluster if the current cluster metadata is not stored in the
          `.kube/config` file
      -
        tags: fixed
        content: >
          Updated the tooltips in Docker Desktop and MUI theme package to align
          with the overall system design
      -
        tags: fixed
        content: >
          Copied terminal contents do not contain non-breaking spaces anymore
      -
        tags: security
        content: >
          Fix RCE via query parameters in the message-box route in the Electron
          client
      -
        tags: security
        content: >
          Fix RCE via extension description/changelog which could be abused by
          a malicious extension

  - name: "For Mac"
    entries:
      -
        tags: fixed
        content: >
          Minimum version to install or update Docker Desktop on macOS is
          now 10.15
        issues:
          - docker/for-mac#6007
      -
        tags: fixed
        content: >
          Fixed a bug where the Tray menu incorrectly displays "Download will
          start soon..." after downloading the update
        issues:
          - docker/for-mac#5677
      -
        tags: fixed
        content: >
          Fixed a bug that didn't restart Docker Desktop after applying an
          update
      -
        tags: fixed
        content: >
          Fixed a bug that caused the connection to Docker to be lost when the
          computer sleeps if a user is using virtualization.framework and
          restrictive firewall software
      -
        tags: fixed
        content: >
          Fixed a bug that caused Docker Desktop to run in the background even
          after a user had quit the application
        issues:
          - docker/for-mac#6440
      -
        tags: fixed
        content: >
          Disabled both Virtualization Framework and VirtioFS for users running
          macOS < 12.5

  - name: "For Windows"
    entries:
      -
        tags: fixed
        content: >
          Fixed a bug where versions displayed during an update could be
          incorrect
        issues:
          - docker/for-win#12822
      -
        tags: security
        content: >
          Fixed a bypass for the `--no-windows-containers` installation flag
          which was introduced in version 4.11. This flag allows administrators
          to disable the use of Windows containers
      -
        tags: security
        content: >
          Fixed the argument injection to the Docker Desktop installer which
          may result in local privilege escalation
